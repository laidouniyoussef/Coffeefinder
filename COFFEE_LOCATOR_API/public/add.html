<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
        />
        <title>Cafeteria Locator - Add Cafeteria</title>
    </head>
    <body>
        <div class="container my-3">
            <h1 class="display-4 text-center">Add Cafeteria</h1>
            <form id="cafeteria-form" class="mb-4">
                <div class="form-group">
                  <label for="cafeteria-id">Cafeteria ID</label>
                  <input type="text" id="cafeteria-id" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="cafeteria-address">Cafeteria Address</label>
                  <input type="text" id="cafeteria-address" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="index.html" class="btn btn-secondary">Back</a>
              </form>
        </div>
        <script src="js/add.js"></script>
    </body>
</html>
